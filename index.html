<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <!-- <button type="button">

        Click me to display Date and Time.</button>

        <p id="demo"></p>

        <button id="day" type="button" onclick="countDown();">10</button> -->


        <div class="container" id="my-form">
            <div class="row page text-center justify-content-center align-items-center">
                <div class="col-6">
                    <div class="input-elem">
                        <h1>Input</h1>
                    </div>

                    <div class="input-elem">
                        <input type="text" id="elem-1" placeholder="Número 1">
                    </div>

                    <div class="input-elem">
                        <select id="operation">
                          <option>+</option>
                          <option>-</option>
                          <option>*</option>
                          <option>/</option>
                        </select>
                    </div class="input-elem">

                    <div class="input-elem">
                        <input type="text" id="elem-2" placeholder="Número 2">
                    </div>

                    <div class="input-elem">
                        <button type="submit" class="mb-2" id="calculate-button">Calculate</button>
                    </div>
                </div>

                <div class="col-6">
                        <h1>Result</h1>    

                        <h2 id="result"></h2>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
